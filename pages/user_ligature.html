	/**
	 * 初始化画板
	 */
	function init_canvas() {
		if (status == 1)
			Circle = Circle_1;
		else if (status == 2)
			Circle = Circle_2;
		else if (status == 3)
			Circle = Circle_3;
		else
			Circle = Circle_4;
		for (i in Circle) {
			context.beginPath();
			context.strokeStyle = '#000000';
			context.lineWidth = 2;
			context.arc(Circle[i].x * ratioX, Circle[i].y * ratioY, R + 5, 0, 2 * Math.PI);
			context.font = "30px Arial";
			if (parseInt(Circle[i].value) > 9)
				context.fillText(Circle[i].value, Circle[i].x * ratioX - R, Circle[i].y * ratioY + R / 2);
			else
				context.fillText(Circle[i].value, Circle[i].x * ratioX - R / 2, Circle[i].y * ratioY + R / 2);
			if (Circle[i].mark)
				context.fillText(Circle[i].mark, Circle[i].x * ratioX - R * 2, Circle[i].y * ratioY - R * 2)
			context.stroke()
		}

	}

	/**
	 * 撤回
	 */
	function cancle_pen() {
		if (dataURL == imgStack[imgStack.length - 1] && imgStack.length > 1) {
			imgStack.pop();
		}

		dataURL = imgStack[imgStack.length - 1];
		bot.height = bot.height;
		let img = new Image();
		img.src = dataURL;
		img.addEventListener('load', () => {
			sendMSG();
			context.drawImage(img, 0, 0, )
		})
	}

	/**
	 * 鼠标按下
	 */
	function mouseDownAction(e) {
		isMouseDown = true;
		dt = setInterval(() => {
			if (websocket.readyState == 1)
				sendMSG()
		}, 200);
		x = e.touches[0].pageX - x0;
		y = e.touches[0].pageY - y0;
	}

	/**
	 * 鼠标开始移动
	 */
	function mouseMoveAction(e) {
		if (isMouseDown) {
			// x1 = e.offsetX;
			// y1 = e.offsetY;
			x1 = e.touches[0].pageX - x0;
			y1 = e.touches[0].pageY - y0;
			drowLine(x, y, x1, y1);
			flag++;
			if (flag == 10000)
				flag = 1;
		}
	}

	/**
	 * 鼠标弹起来
	 */
	function mouseUpAction() {
		clearInterval(dt)
		isMouseDown = false;
		flag = 0;
		if (isMove) {
			dataURL = myCanvas.toDataURL('image/webp');
			imgStack.push(dataURL);
			isMove = false;
			sendMSG();
		}
	}

	/**
	 * 画线
	 */
	function drowLine(X, Y, X1, Y1) {
		//开启新的路径
		if (flag) {
			context.beginPath();
			if (X != X1 && Y != Y1) {
				isMove = true;
			}
			context.lineWidth = pen_width; //线条粗细
			context.strokeStyle = pen_color; //线条颜色
			context.moveTo(X, Y); //画笔起点坐标
			context.lineTo(X1, Y1); //画笔终点坐标
			context.stroke(); //绘制
		}
		if (flag != 0) {
			x = x1;
			y = y1;
			//dataURL = myCanvas.toDataURL("image/webp");
		}
	}

			//dataURL = myCanvas.toDataURL("image/webp");
			imgStack.push(dataURL);
			sendMSG();

		} else if (data.status == 1) {
			if (status == 1)
				Circle = Circle_1;
			else if (status == 2)
				Circle = Circle_2;
			else if (status == 3)
				Circle = Circle_3;
			else
				Circle = Circle_4;
			for (i in Circle) {
				if (Circle[i].value == p) {
					context.beginPath(); 
					context.strokeStyle = '#ff0000';
					context.lineWidth = 2;
					context.arc(Circle[i].x * ratioX, Circle[i].y * ratioY, R + 5, 0, 2 * Math.PI);
					context.stroke();
					setTimeout(function() {
						context.beginPath();
						context.strokeStyle = '#000000';
						context.lineWidth = 2;
						context.arc(Circle[i].x * ratioX, Circle[i].y * ratioY, R + 5, 0, 2 * Math.PI);
						context.stroke()
					}, 1000);
					break;
				}

			}
		}
	}

	function sendMSG() {
		//发送消息是截断处理
		var str = dataURL + '';
		//	console.log(dataURL)
		var strArr = [];
		//消息发送目标用户
		//var targetUsers = ['123'];

		if (str.length > 7000) {
			for (let i = 0, index = 0; i < str.length; index++, i += 7000) {
				strArr[index] = str.slice(i, i + 7000);
			}
		} else {
			strArr[0] = str;
		}
		for (let i = 0; i < strArr.length; i++) {
			let obj = {};
			obj.targets = [1, 2, 3, 4, 5, 6, 7, 8];
			obj.target = 11;
			obj.data = strArr[i];
			obj.incise = true;
			if (i == strArr.length - 1)
				obj.endIncise = true;

			//websocket.send(JSON.stringify(targetUsers.join('|') + '|' + strArr[i]));
			websocket.send(JSON.stringify(obj));
